version: '3.8'

services:
  website:
    image: ghcr.io/matiasinsaurralde/website:latest
    container_name: website
    restart: always
    ports:
      - "3000:3000"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 website 
